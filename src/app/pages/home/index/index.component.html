<div class="container">

  <h2 class="text-center">O que deseja ler?</h2>

  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let item of listPosts | paginate: { itemsPerPage: 5, currentPage: page }">
        <h3 class="fw-bold">{{ item.title }}</h3>
        <p>{{ item.body }}</p>
        <div class="btn btn-outline-primary btn-sm mt-3" (click)="navigateTo(item.id)">Ler not√≠cia</div>
        <hr>
      </div>
    </div>

    <div class="col-md-4">
      <form [formGroup]="entityForm">
        <app-input formControlName="searchValue" [cssClass]="validateClass('searchValue')" inputType="text"
          inputId="searchValue" labelName="Pesquisar" placeholder="Pesquise um post"
          [control]="entityForm.get('searchValue')" (keyup)="onSearch()" />
      </form>
    </div>

  </div>

  <div class="pb-5">
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
  </div>


</div>
